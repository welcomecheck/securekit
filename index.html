<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="0.5;url=https://goonus.io/signup/6277729716537827230?utm_campaign=invite" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đang chuyển hướng...</title>
  <meta name="description" content="Chuyển hướng đến trang chính thức của ONUS.">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #1a1a1a;
    }
    .container {
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }
    .message {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 10px;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #1f75fe;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .note {
      font-size: 13px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://assets-global.website-files.com/6226b29a78a2481747b90de3/6227cb8ed9bce046bd30b45f_onus-icon.png" alt="ONUS Logo" />
    <div class="message">Đang chuyển đến trang chính thức của ONUS...</div>
    <div class="loader"></div>
    <div class="note">Vui lòng chờ trong giây lát</div>
  </div>
</body>
</html>
